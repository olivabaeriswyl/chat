<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat - static</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/svi2hei.css" />
  </head>
  <body>
    <div>
      <div class="username-all">
        <div class="username-flexbox">
          <div>
            <img class="username-profil" src="img/username-profil.png" alt="" />
          </div>
          <div>
            <h1 class="username-text">
              username<br />
              username
            </h1>
            <h1 class="username-text"></h1>
          </div>
        </div>

        <a class="button-dynamic" href="index.html">Version dynamique</a>
      </div>

      <div class="box-conversation">
        <div class="messages">
          <div class="message is-mine">
            <div class="message-user"></div>
            <div class="message-text">Bonjour toi !</div>
            <div class="message-time">08:12:34</div>
          </div>
          <div class="message is-you">
            <div class="message-user"></div>
            <div class="message-text">Salut JeanJean !</div>
            <div class="message-time">08:12:34</div>
          </div>
          <div class="message is-mine">
            <div class="message-user"></div>
            <div class="message-text">Comment tu va ? Ça gaze ?</div>
            <div class="message-time">08:12:34</div>
          </div>
          <div class="message is-mine">
            <div class="message-user"></div>
            <div class="message-text">Comment tu va ? Ça gaze ?</div>
            <div class="message-time">08:12:34</div>
          </div>
          <div class="message is-you">
            <div class="message-user"></div>
            <div class="message-text">Salut JeanJean !</div>
            <div class="message-time">08:12:34</div>
          </div>
        </div>

        <form class="writting-flexbox">
          <input
            class="writting writting-name"
            type="text"
            name="author"
            placeholder="Nom"
          />
          <input
            class="writting"
            type="text"
            name="text"
            placeholder="Message"
          />
          <button class="writting-send" type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
